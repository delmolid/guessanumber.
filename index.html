<body>
<script>

function addnumber (choosenumber = prompt("Choose number please")){
  return choosenumber
}
let givenNumber = addnumber();

function didIWin (givenNumber){ 
  if(givenNumber == 22){
    alert(true);
    return true;
  } else if (givenNumber > 22) {
    alert("Plus grand");
    return false;
  } else if (givenNumber < 22){
    alert("Plus petit");
    return false;
  }
}   
function gamePlay() {
    let result = false;
    let givenNumber;
    while(!result) { 
    givenNumber=addnumber();
    result = didIWin(givenNumber);
}
}
gamePlay();

</script>
